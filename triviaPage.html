<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>CITY TRIVIA</title>

	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="triviaPage.css" />
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="homePage.html">CITY TRIVIA</a>
            <a class="navbar-brand" text-center href="">TIMER: <span id="timer">0:00</span> </a>

			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link" href="homePage.html">HOME</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="aboutPage.html">ABOUT</a>
				</li>
                <button type="button" class="btn btn-outline-danger" id="musicBtn">STOP</button>
			</ul>
		</div>
	</nav>

    <div class="bg-music">
        <audio id="music" src="bgMusic.mp3"></audio>
    </div>

    <div class="container text-center">
        <h2 class="my-4">WELCOME TO TRIVIA GAME</h2>
        
        <div class="img">
            <img src="banner.jpg" class="img-thumbnail img-fluid" style="width:30rem"> 
        </div>
    </div>

<!-- ************************************************************************************ -->

    <div class="container d-flex flex-column align-items-center">

        <h2 class="my-4"></h2>
        <div class="card  " style="width: 30rem;">

            <div class="card-body text-center">
                <h5 class="card-title question my-2">Chick on the start button to begin your Journey!</h5>

                <ul class="list-group">
                    <div class="row g-3">
                        <li class="col p-2 border bg-light list-group-item">
                            <input type="radio" name="answer" id="ans1" class="answer">
                            <label for="ans1" id="option1">ARE</label>
                        </li>
                        <li class="col p-2 border bg-light list-group-item">
                            <input type="radio" name="answer" id="ans2" class="answer">
                            <label for="ans2" id="option2">YOU</label>
                        </li>
                    </div>

                    <div class="row g-1">
                        <li class="col p-2 border bg-light list-group-item">
                            <input type="radio" name="answer" id="ans3" class="answer">
                            <label for="ans3" id="option3">READY</label>
                        </li>
                        <li class="col p-2 border bg-light list-group-item">
                            <input type="radio" name="answer" id="ans4" class="answer">
                            <label for="ans4" id="option4">?</label>
                        </li>
                    </div>
                </ul>
                <div class="gameButtons text-center my-4">
                    <button type="button" class="btn btn-outline-danger" id="submit">SUBMIT</button>
                    <button type="button" class="btn btn-outline-danger" id="start">START</button>

                </div>
            </div>
            <div class="my-5 card  align-self-center bg-dark text-white d-none" id="showscore" style="width: 20rem;"></div>
        </div>
    </div>

</body>
<!-- bootstrap javascript  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="trivaApp.js"></script>

</html>
